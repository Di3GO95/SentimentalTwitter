<div class="content" ng-controller="AnalysisController">
	<div class="contenedor">
		<div class="searchTittle">
			<h3>Analizador sentimental de textos</h3>
		</div>
		<form class="busqueda" name="busqueda" id="busqueda"
					ng-submit="buscar();" method="get">
			<div class="inputs" id="inputs">
				<div class="input">
					<textarea class="textarea" name="texto" form="form" ng-model="analisis.texto" placeholder="Escribe aquí el texto a analizar." ></textarea>
				</div>
			</div>
			<div class="submit">
				<input type="submit" value="Analizar" />
			</div>
		</form>
	</div>
	
	<div ng-if="cargando">
		<img class="img_cargando" src="images/cargando.gif" alt="cargando">
	</div>

	<div class="listaComentarios" ng-if="analisisBusqueda">
		<div class="listTittle">
			<h3>Resultados del análisis</h3>
		</div>
		<div class="comentario" ng-repeat='analisis in analisisResultado'>
			<div class = "algoritmo_nombre">
				<div class="algoritmo_nombre_label">
					Algoritmo
				</div>
				<div class="algoritmo_nombre_text">
					{{analisis.algoritmo.nombre}}
				</div>
			</div>
			<div class = "algoritmo_descripcion">
				<div class="algoritmo_descripcion_label">
					Descripcion
				</div>
				<div class="algoritmo_descripcion_text">
					{{analisis.algoritmo.descripcion}}
				</div>
			</div>
			
			<div class="vertical_line"></div>
			
			<div class = "algoritmo_resultado">
				<div class="algoritmo_resultado_label">
					Resultado: {{analisis.sentimiento}}
				</div>
				
				<img src="images/sentiments/{{analisis.sentimiento}}.png" alt="Sentimiento">
			</div>
		</div>
	</div>
</div>
