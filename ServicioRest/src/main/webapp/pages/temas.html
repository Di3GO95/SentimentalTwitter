<div class="content" ng-controller='ThemeController'  ng-if="status == '200'">
	<div class="cabecera">
		<div class="titulo"><h1>Lista de Temas</h1></div>
		<div class="enlace" ng-if="userIsAdmin"><a href="creartemas">Añadir temas</a></div>
	</div>
	<div class="listaTemas">
		<div class="tema" ng-repeat='t in temas'>
			<div class="nombre">
				<h2>{{t.nombre}}</h2>
			</div>
			<div class="enlace">
				<a href="{{t.uri}}">Ver listado de comentarios</a>
			</div>
		</div>
	</div>
</div>
<div class="error" ng-controller='CommentController' ng-if="status == '400'">
	<div class="tituloError">
		<h2>Ha ocurrido un error</h2>
	</div>
	<div class="descripcion">
		<p>No se ha encontrado ningún tema en el sitio. <br>
			Este error se debe a un fallo del servidor.<br>
			Por favor, pruebe más tarde.</p>
	</div>
</div>
