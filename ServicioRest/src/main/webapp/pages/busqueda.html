<div class="content" ng-controller="SearchController">
	<div class="contenedor">
		<div class="searchTittle">
			<h3>Buscador de comentarios</h3>
		</div>
		<div class="botones">
			<button type="button" ng-click="addCondition()">Añadir
				condición</button>
			<button class="delete" type="button" ng-click="delCondition()">Eliminar
				condición</button>
		</div>
		<form class="busqueda" name="busqueda" id="busqueda"
			ng-submit="buscar();" method="get">
			<div class="inputs" id="inputs">
				<div class="input">
					<label for="since">Desde:</label>
					<input name="since" type="date" ng-model="temas.since" />
				</div>
				<div class="input">
					<label for="until">Hasta:</label>
					<input name="unitl" type="date" ng-model="temas.until" />
				</div>
				<div class="input">
					<label for="tema">Relacionados con:</label> <select name="tema"
						id="repeatSelect" ng-model="temas.sel">
						<option ng-repeat="t in temas.availableOptions" value="{{t.id}}">{{t.nombre}}</option>
					</select>
				</div>
				<div class="input" ng-if="temas.view1">
					<select name="cond1" ng-model="temas.cond1">
						<option value="AND" selected="selected" >Y</option>
						<option value="OR">O</option>
					</select>
					<select name="tema1" ng-model="temas.sel1">
						<option ng-repeat="t in temas.availableOptions" value="{{t.id}}">{{t.nombre}}</option>
					</select>
				</div>
				<div class="input" ng-if="temas.view2">
					<select name="cond2" ng-model="temas.cond2">
						<option value="AND" selected="selected" >Y</option>
						<option value="OR">O</option>
					</select>
					<select name="tema2" ng-model="temas.sel2">
						<option ng-repeat="t in temas.availableOptions" value="{{t.id}}">{{t.nombre}}</option>
					</select>
				</div>
			</div>
			<div class="submit">
				<input type="submit" value="Buscar" />
			</div>
		</form>
	</div>
	
	<div class="cabecera_busqueda" ng-if="temas.busqueda">
		<div class="titulo">
			Filtrado por sentimientos
		</div>
		<div class="descripcion">
				<div class = container ng-click="filterSentiment(1)" >
				<img id="imgSentimentMuyNegativo" src="images/sentiments/MUY_NEGATIVO.png" alt="MuyNegativo">
				<div class="overlay">
				 	<div class="text">
				 		<div class="text_action">
				 			Ocultar 
				 		</div> 
				 	muy negativos</div>
				 </div>
			</div>
			<div class = container ng-click="filterSentiment(2)" >
				<img id="imgSentimentNegativo" src="images/sentiments/NEGATIVO.png" alt="Negativo">
				<div class="overlay">
				 	<div class="text">
				 		<div class="text_action">
				 			Ocultar 
				 		</div> 
				 	negativos</div>
				 </div>
			</div>
			<div class = container ng-click="filterSentiment(3)" >
				<img id="imgSentimentNeutral" src="images/sentiments/NEUTRAL.png" alt="Neutral">
				<div class="overlay">
				 	<div class="text">
				 		<div class="text_action">
				 			Ocultar 
				 		</div> 
				 	neutrales</div>
				 </div>
			</div>
			<div class = container ng-click="filterSentiment(4)">
				<img id="imgSentimentPositivo" src="images/sentiments/POSITIVO.png" alt="Positivo">
				<div class="overlay">
				 	<div class="text">
				 		<div class="text_action">
				 			Ocultar 
				 		</div> 
				 	positivos</div>
				 </div>
			</div>
			<div class = container ng-click="filterSentiment(5)">
				<img id="imgSentimentMuyPositivo" src="images/sentiments/MUY_POSITIVO.png" alt="MuyPositivo">
				<div class="overlay">
					<div class="text">
					 		<div class="text_action">
					 			Ocultar 
					 		</div> 
					 	muy positivos
					 </div>
				</div>
			</div>
		</div>
	</div>
	
	<div class="listaComentarios" ng-if="temas.busqueda">
		<div class="listTittle">
			<h3>Resultados de la búsqueda</h3>
		</div>
		 
		 <div class="comentario" ng-repeat='c in resultado'>
			<div class="imagen">
				<div class= "img" style="background-image: url({{c.imagen}})"></div>
			</div>
			<div class="info">
				<div class="header">
					<div class="autor">
						<div class="h2">
						{{c.autor}}  |
						
							<div style="display: inline;">
								<img src="images/{{c.redSocial}}.png" alt="RedSocial">
							</div>
						</div>
					</div>
					<div class="fecha">
						<h2>{{c.fecha}}</h2>
					</div>
				</div>
				<div class="texto">
					<p>{{c.texto}}</p>
				</div>
				<div class="enlace">
					<a href="{{c.uri}}">Ver más</a>
				</div>
			</div>

			<div class="h2">
				{{c.sentimiento}}
				<img src="images/sentiments/{{c.sentimiento}}.png" alt="Sentimiento">
			</div>

		</div>
		
	</div>
</div>
